server:
  port: 7001
  
eureka: 
  instance: 
    hostname: eureka7001
  client: 
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      defaultZone: http://eureka7002:7002/eureka,http://eureka7003:7003/eureka
      
logging:
  pattern:
    console: '[%thread] %-5level %logger{50} - %msg%n'